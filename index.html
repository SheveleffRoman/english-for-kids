<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordLandia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/cards.css">
    <link rel="stylesheet" href="./src/styles/play-panel.css">
    <link rel="stylesheet" href="./src/styles/stats.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header-container">
        <nav>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu">
                <li class="menu_item active">
                    <a  href="./index.html" class="menu_link main">Main</a></li>
                <li class="menu_item">
                    <a href="#animals" class="menu_link animals">Animals</a></li>
                </li>
                <li class="menu_item">
                    <a href="#body" class="menu_link body">Body</a></li>
                </li>
                <li class="menu_item">
                    <a href="#food" class="menu_link food">Food</a></li>
                </li>
                <li class="menu_item">
                    <a href="#hobbies" class="menu_link hobbies">Hobbies</a></li>
                </li>
                <li class="menu_item">
                    <a href="#home" class="menu_link home">Home</a></li>
                </li>
                <li class="menu_item">
                    <a href="#weather" class="menu_link weather">Weather</a></li>
                </li>
                <li class="menu_item">
                    <a href="#sports" class="menu_link sports">Sports</a></li>
                </li>
                <li class="menu_item">
                    <a href="#transport" class="menu_link transport">Transport</a></li>
                </li>
            </ul>
        </nav>
        <a href="./index.html"><h1 class="logo">WordLandia</h1></a>
        <div class="header-buttons">
            <div class="app_mode">
                <input type="checkbox" role="switch" id="app_mode_input">
                <label for="app_mode_input" class="toggle_app_mode">
                    <span class="switch_handle"></span>
                    <span class="train_mode">train</span>
                    <span class="play_mode">play</span>
                </label>
            </div>
            <a href="/" class="stats_btn">stats</a>
        </div>
    </header>
    <div class="blackout"></div>
    <div class="play-panel">
        <button class="start-game" type="button" disabled></button>
        <button class="repeat-word" type="button" disabled></button>
    </div>
    <main class="main-container">
        <div class="stars no-display"></div>
        <div class="cards-container">
            <div class="category" id="animals">
                <a href="#animals">
                    <div class="card-image image_animals">
                        <img src="./src/images/cards/animals_img.png" alt="animals">
                    </div>
                    <div class="card-title">Animals</div>
                </a>
            </div>
            <div class="category" id="body">
                <a href="#body">
                    <div class="card-image image_body">
                        <img src="./src/images/cards/body_img.png" alt="body">
                    </div>
                    <div class="card-title">Body</div>
                </a>
            </div>
            <div class="category" id="food">
                <a href="#food">
                    <div class="card-image image_food">
                        <img src="./src/images/cards/food_img.png" alt="food">
                    </div>
                    <div class="card-title">Food</div>
                </a>
            </div>
            <div class="category" id="hobbies">
                <a href="#hobbies">
                    <div class="card-image image_hobbies">
                        <img src="./src/images/cards/hobbies_img.png" alt="hobbies">
                    </div>
                    <div class="card-title">Hobbies</div>
                </a>
            </div>
            <div class="category" id="home">
                <a href="#home">
                    <div class="card-image image_home">
                        <img src="./src/images/cards/home_img.png" alt="home">
                    </div>
                    <div class="card-title">Home</div>
                </a>
            </div>
            <div class="category" id="weather">
                <a href="#weather">
                    <div class="card-image image_weather">
                        <img src="./src/images/cards/weather_img.png" alt="weather">
                    </div>
                    <div class="card-title">Weather</div>
                </a>
            </div>
            <div class="category" id="sports">
                <a href="#sports">
                    <div class="card-image image_sports">
                        <img src="./src/images/cards/sports_img.png" alt="sports">
                    </div>
                    <div class="card-title">Sports</div>
                </a>
            </div>
            <div class="category" id="transport">
                <a href="#transport">
                    <div class="card-image image_transport">
                        <img src="./src/images/cards/transport_img.png" alt="transport">
                    </div>
                    <div class="card-title">Transport</div>
                </a>
            </div>
        </div>
    </main>
    <script src="./dist/bundle.js" type="module"></script>
</body>
</html>
